<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户关系管理系统-用户首页</title>
    <link href="/bootstrap2.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/Common.css" rel="stylesheet"/>
    <link href="/css/Index.css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/vuejs-2.5.16.js"></script>
    <script type="text/javascript" src="/js/axios-0.18.0.js"></script>
</head>
<body>
<div id="app">
    <div class="header">

        <img class="logo" src="/images/logo.png"/>
        <label class="logo-title">客户关系管理系统</label>
        <ul class="inline">
            <li>
                <img src="/images/32/avatar5.png" style="height: 32px;width: 32px"/>&nbsp;&nbsp;欢迎您,{{username}}
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle mymsg" data-toggle="dropdown" href="#">
                    <img src="/images/32/166.png"/>&nbsp;&nbsp;修改个人信息<b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">修改密码</a></li>
                </ul>
            </li>
            <li>
                <a class="loginout" href="/login.html"> <img src="/images/32/19.png"/>退出</a>
            </li>
        </ul>
    </div>

    <div class="nav">
        <ul class="breadcrumb" style="margin: 0px">
            <li style="line-height: 36px"><a href="/index.html">首页</a></li>
        </ul>
    </div>

    <div class="container-fluid content">
        <div class="row-fluid">
            <div class="span2 content-left">
                <div class="accordion">
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2"
                               href="#collapseOne">
                                <img class="left-icon" src="/images/32/14.png"/><span class="left-title">系统设置</span>
                            </a>
                        </div>

                        <div id="collapseOne" class="accordion-body collapse in">
                            <div class="accordion-inner">
                                <a href="/index.html">
                                    <img class="left-icon-child" src="/images/32/11.png"/><span
                                        class="left-body">客户管理</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="span10 content-right">
                <iframe src="/center.html" class="iframe"></iframe>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="foot"></div>

    <div style="text-align:center;">
    </div>
</div>
<script src="/js/jquery-1.9.1.min.js"></script>
<script src="/bootstrap2.3.2/js/bootstrap.min.js"></script>
<script src="/js/Index.js"></script>
</body>
</html>
<script>
    var vue = new Vue({
        el: "#app",
        data: {
            username:""
        },
        methods: {
            getQueryString: function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return decodeURI(r[2]);
                return null;
            },
        },
        created: function () {
            this.username = this.getQueryString("username");
        }
    })
</script>
